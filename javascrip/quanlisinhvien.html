<!DOCTYPE html>
<html>

<head>
    <title>Quanlisinhvie</title>
</head>

<body>

    <table border="1" cellspacing="3" cellpadding="3">
        <thead>
            <tr>
                <th>stt</th>
                <th>tên</th>
                <th>tuổi</th>
                <th>email</th>
                <th>SĐT</th>
                <th>Địa chỉ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>  
            </tr>


        <script>
            var studentList = [];
            for (var i =0; i < 20; i++){
                std = {
                    'fullname': 'A' + 1,
                    'age': i,
                    'address': 'HN' + i,
                    'email': 'a' + i + '@gmail.com',
                    'phone_number': '123' + i
                };

                studentList.push(std);
            }

            //hiện thị danh sách
            for (var i = 0; i < studentList.length; i++){
                document.writeln(`<tr>
                    <td>${i + 1}</td>
                    <td>${studentList[i].fullname}</td>
                    <td>${studentList[i].age}</td>
                    <td>${studentList[i].address}</td>
                    <td>${studentList[i].email}</td>
                    <td>${studentList[i].phoneNumber}</td>
                </tr>`)
            }

        </script>
    </tbody>
    </table>

</body>

</html>
