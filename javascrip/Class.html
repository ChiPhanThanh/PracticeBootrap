<!DOCTYPE html>
<html>

<head>
    <title>Class</title>
    
</head>

<body>

    <script>

        alert(document.head);
        class Car
        {
            constructor(name, year){
                this.name  = name;
                this.year = year;

            }

            age(){
                const date  = new Date();
                return date.getFullYear() - this.year; 
            }

        }

        class carFather extends Car{
            constructor(name, year,sized){
                super(name,year);
                this.thuonghieu = sized;
            }

            show(){
                return  this.thuonghieu;
            }
            
        }

        const myCar = new carFather("Ford",2010, "Ferali");
        document.write("My car is" + myCar.name + "tuoi:" + myCar.age() + "-----" + myCar.show() );
    </script>
</body>

</html>
